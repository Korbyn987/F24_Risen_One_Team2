service: senior-project-template

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1

plugins:
  - serverless-offline

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    TimeCard:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TimeCard
        AttributeDefinitions:
          - AttributeName: employeeID
            AttributeType: S
        KeySchema:
          - AttributeName: employeeID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  login:
    handler: src/handlers/login.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  timeCard:
    handler: src/handlers/timeCard.handler
    events:
      - http:
          path: timeCard
          method: post
          cors: true

  

